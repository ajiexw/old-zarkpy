$def with(user, error)

$# ../../pagecontroller/user/ModifyPassword.py

<div class="form_wrap clearfix right" style="border-left:1px dotted #ddd; padding-left:35px;">
    <form action="/accounts/password" method="POST" class="basicform" >
        <h3>修改密码</h3>
        <p class="title">＊原密码
            <span id="mp_password_error" class="error"></span>
        </p>
        <input name="oldpassword" type="password"  class="inputFill corner4px" fx="validation[type=notempty;invalid_id=mp_password_error;invalid_msg=请输入原密码]" />
        <p class="title">＊新密码
            <span id="mp_newpassword_error" class="error"></span>
        </p>
        <input id="newpassword" name="newpassword" type="password"  class="inputFill corner4px" fx="validation[type=notempty;invalid_id=mp_newpassword_error;invalid_msg=请输入新密码] validation[type=minlen;len=6;invalid_id=mp_newpassword_error;invalid_msg=密码的长度不能低于6个字符]" />
        <p class="title">＊再次输入密码
            <span id="mp_password_again_error" class="error"></span>
        </p>
        <input name="password_again" type="password"  class="inputFill corner4px" fx="validation[type=identical;another_id=newpassword;invalid_id=mp_password_again_error;invalid_msg=两次输入的密码不相同]" />
        <input type="submit" class="btnFx01 corner4px" value="保存" style="margin-top:20px;" />
        <p>$error</p>
    </form>
</div>
