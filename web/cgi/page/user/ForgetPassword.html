$var jsfiles: /js/page/ForgetPassword.js
 
<div class="s_p_inner02 fx forgetpassword corner10px" fx="corner[radius=10]">
    <div id="input_email" class="form_wrap clearfix hidden" >
        <form action="?" method="POST" class="basicform left" style="width:370px; margin-bottom:60px;" >
            <h3>找回密码</h3>
            <p class="title">＊请输入注册邮箱</p>
            <input type="text" name="email" value="" autocomplete="off" class="inputFill corner4px" />

            <div class="clearfix" style="width:100%; margin:20px 0 50px 0;">
                <a href="javascript:void(0);" onclick="$$(this).parents('form').submit(); return false;"  class="btnFx01 left corner4px block" fx="corner[radius=4]" >发送</a>
            </div>
        </form>

        <div class="signpage_option left">
            <h3>选择登录方式：</h3>
            <div class="login_box clearfix">
                <a class="hidden nouser_link login_sina" href="$site_helper.getController('oauth.Sina').getLoginUrl()" >新浪微博账号登录</a>
                <a class="hidden nouser_link login_qq" href="$site_helper.getController('oauth.QQ').getLoginUrl()">QQ账号登录</a>
                <a class="hidden nouser_link login_renren" href="$site_helper.getController('oauth.RenRen').getLoginUrl()">人人账号登录</a>
            </div>
            <a fx="corner[radius=8]" href="/register" class="option_jump corner8px">注册官方账号</a>
        </div>
    </div>

    <div id="input_new_password" class="form_wrap clearfix hidden" >
        <form action="?" method="POST" class="basicform" style="margin-bottom:60px;" >
            <h2>输入新密码</h2>
            <p class="title">＊新密码
                <span id="fp_password_error" class="error"></span>
            </p>
            <input id="password" name="password" autocomplete="off" type="password"  class="inputFill corner4px" fx="validation[type=notempty;invalid_id=fp_password_error;invalid_msg=请输入密码] corner[radius=4]" />

            <p class="title">＊重复密码
                <span id="fp_password_again_error" class="error"></span>
            </p>
            <input name="password_again" type="password" autocomplete="off"  class="inputFill corner4px" fx="validation[type=identical;another_id=password;invalid_id=fp_password_again_error;invalid_msg=两次输入的密码不相同] corner[radius=4]" />


            <div class="clearfix" style="width:100%; margin:20px 0 50px 0;">
                <a href="javascript:void(0);" onclick="$$(this).parents('form').submit(); return false;"  class="btnFx01 left corner4px block" fx="corner[radius=4]" >确定修改</a>
            </div>

        </form>
    </div>
</div>
