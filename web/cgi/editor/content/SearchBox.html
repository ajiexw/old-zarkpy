<h2 class="block_title" >品牌</h2>
<p class="tip">输入品牌id, 每行一个</p>
<form action="/admin/pagecontent" method="POST" >
    <input type="hidden" name="page" value="searchbox" />
    <input type="hidden" name="content"  value="brand" />
    <input type="hidden" name="model_name"  value="Brand" />
    <textarea name="model_ids" autocomplete="off" class="textarea01" >$'\r\n'.join([str(id) for id in brand_ids])</textarea>
    <button type="submit" class="btn02 block" >修改</button>
</form>
